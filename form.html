<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="./js/form.js" defer></script>
    <title>Decades of Sound - The Ultimate Music Quiz</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Decades of Sound</h1>
    </header>
    <main class="main__content">
      <section class="add-question">
        <form class="add-question__form" data-js="question-form">
          <label class="add-question__titles" for="add-question__input"
            >Your question: </label
          ><textarea
            class="add-question__input"
            aria-label="Add a question"
            placeholder="Add your question here"
            id="add-question__input"
            name="question"
            data-js="question-text"
            maxlength="150"
            required
          ></textarea>
          <label class="add-question__titles" for="add-answer__input"
            >Your answer: </label
          ><textarea
            class="add-answer__input"
            aria-label="Add an answer"
            placeholder="Add your answer"
            id="add-answer__input"
            data-js="answer-text"
            name="answer"
            maxlength="150"
            required
          ></textarea>
          <label class="add-question__titles" for="add-tag">Tags: </label
          ><input
            aria-label="Add tags"
            placeholder="Add your tags"
            type="text"
            name="tag"
            class="add-question__taginput"
            id="add-tag"
          />
          <button
            type="submit"
            class="add-question__submit"
            data-js="submit-button"
            name="submit"
          >
            Submit
          </button>
        </form>
      </section>
      <section class=""></section>
    </main>
    <footer class="footer__content">
      <nav class="footer__navbar">
        <ul class="footer__navbar--list">
          <a
            href="index.html"
            class="footer__list-item footer__navbar--default"
          >
            <li class="footer__navbar--link">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="none"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-house-icon lucide-house"
              >
                <path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8" />
                <path
                  d="M3 10a2 2 0 0 1 .709-1.528l7-6a2 2 0 0 1 2.582 0l7 6A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"
                />
              </svg>
            </li>
          </a>
          <a
            href="bookmarks.html"
            class="footer__list-item footer__navbar--default"
          >
            <li class="footer__navbar--link">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="48"
                height="48"
                viewBox="0 0 24 24"
                fill="none"
                stroke="#f7f1d6"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-bookmark-icon lucide-bookmark"
              >
                <path d="m19 21-7-4-7 4V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16z" />
              </svg>
            </li>
          </a>
          <a
            href="form.html"
            class="footer__list-item footer__navbar--highlighted"
          >
            <li class="footer__navbar--link">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-square-plus-icon lucide-square-plus"
              >
                <rect width="18" height="18" x="3" y="3" rx="2" />
                <path d="M8 12h8" />
                <path d="M12 8v8" />
              </svg>
            </li>
          </a>
          <a
            href="profile.html"
            class="footer__list-item footer__navbar--default"
          >
            <li class="footer__navbar--link">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="48"
                height="48"
                viewBox="0 0 24 24"
                fill="none"
                stroke="#f7f1d6"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-circle-user-round-icon lucide-circle-user-round"
              >
                <path d="M18 20a6 6 0 0 0-12 0" />
                <circle cx="12" cy="10" r="4" />
                <circle cx="12" cy="12" r="10" />
              </svg>
            </li>
          </a>
        </ul>
      </nav>
    </footer>
  </body>
</html>
